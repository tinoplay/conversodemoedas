<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <img class="logo" src="./assets/logo 1.png" alt="logo">
    <main>

        <label>
            Converter <b>de</b>
        </label>
        <select>

            <option>R$ Real brasileiro </option>
            <option>U$ Dolar Americano</option>
        </select>
        <label>
            Converter <b>para</b>
            <select class="select1">
                <option value="Dolar">US$ Dolar </option>
                <option value="Euro">R$ Euro </option>
                <option value="Libra">R$ Libra</option>
            </select>
        </label>
        <label>
            valor
            <input class="input-valor" placeholder="10.000,00">
        </label>
        <button class="convert-button">Converter</button>
        <section>
            <div class=" real">
                <img src="./assets/brasil 2.png" alt="moeda brasil">
                <p class="moeda-real">Real</p>
                <p class="real-brasil">R$ "0"</p>
            </div>
            <img src="./assets/Vector.png">

            <div class="dolar">
                <img class="troca-img"         src="./assets/dolar.png" alt="moeda Dolar">
                <p class="valor-dolar"id="troca-nome">Dolar</p>
                <p class="dolar-convert">US$ "0"</p>
            </div>
        </section>
    </main>
</body>
<script src="./scripts.js"></script>

</html>
